<h2>感染予防対策について</h2>
<p>当院では、以下の感染予防対策を徹底しています。</p>

<div class="infection-measure">
    <h3>オートクレーヴによる器具の滅菌</h3>
    <p>当院では、使用する治療器具をすべてオートクレーヴ（高圧蒸気滅菌器）で徹底的に殺菌しています。</p>
</div>
<div class="infection-measure">
    <h3>診察台の消毒</h3>
    <p>患者様ごとに、診察台をオキシドールで拭き取り、衛生管理を徹底しています。</p>
</div>
